<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/assets/css/cadastro.css">
</head>
<body>
    <br><br>
    <section>
            <h2>Com python</h2>

    {% for c in cadastro %}
            <input type="text" name="nome" placeholder="Nome" disabled value="{{ c.nome }}">
            <input type="number" name="tel" placeholder="Telefone" disabled value="{{ c.tel }}">
            <br><br>
            <input type="email" name="email" placeholder="E-mail" disabled value="{{ c.email }}">
            <input type="text" name="funcao"  placeholder="Função" disabled value="{{ c.funcao }}">
            <br><br>
            <h4>Duvida frequente:</h4>
            <textarea name="descricao" id="" cols="30" rows="10" disabled>{{ c.descricao }}</textarea>
            <br><br>
            <a href="/">Voltar</a>
    {% endfor %}
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
