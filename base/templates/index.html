<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComPython</title>
  <script src="https://kit.fontawesome.com/65f22fe718.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
  <link rel="stylesheet" href="https://fontawesome.com/icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <link rel="stylesheet" href="/static/assets/css/style.css">
</head>

<body>
  <section>

  <h1 class="titulo">Tabelas de cadastros <br> ja realizados</h1>
  
  <a class="botao" href="/cadastro/">Novo Cadastro</a>
  <input id="gfg" type="text" placeholder="Pesquisar" class="pesquisa">
  <br><br>
  <table class="comBordaSimples">
    <tr>
      <th>Nome</th>
      <th>Tel.</th>
      <th>Função</th>
      <th></th>
      <th></th>
    </tr>
    <tbody id="geeks">
    {% for c in cadastros %}
    <tr>
      <td>{{ c.nome }}</td>
      <td>{{ c.tel }}</td>
      <td>{{ c.funcao }}</td>
      <td style=" border: 2px solid rgb(24, 45, 110);"><a href="/delCadastro/{{ c.id }}"><i class="fa-solid fa-trash-can"></i></a></td>
      <td style=" border: 2px solid rgb(24, 45, 110);"><a href="/consultaCadastro/{{ c.id }}"><i class="fa-solid fa-eye"></i></a></td>
    
    </tr>
    {% endfor %}
    </tbody>
  </table>
  </section>
  <script>
    $(document).ready(function() {
        $("#gfg").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#geeks tr").filter(function() {
                $(this).toggle($(this).text()
                .toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
